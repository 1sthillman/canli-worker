name: Futbol Veri Toplama

on:
  schedule:
    # Her 5 dakikada bir çalıştır
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Manuel tetikleme için
  push:
    branches: [ main ]  # İlk deploy için

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Repo klonla
        uses: actions/checkout@v3
        
      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Bağımlılıkları yükle
        run: pip install -r requirements.txt
        
      - name: Veri topla ve güncelle
        run: python github_worker.py
        
      - name: Değişiklikleri commit ve push
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/
          git commit -m "Veri güncellendi: $(date +'%Y-%m-%d %H:%M:%S')" || echo "Değişiklik yok"
          git push
